<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simple product catalog project with javaScipt </title>
</head>

<body>


    <div class="container">
        <nav class="navbar navbar-dark bg-dark d-flex ">
            <h1 class="navber-brand m-auto text-white">Product Catalog</h1>
            <input type="text" name="" class="form-control m-3" id="inputFilter" placeholder="find your product..." id="">
        </nav>

        <div class="card card-body">

            <ul class="list-group" id="product-collection">

            
               

               
             

            </ul>
           
            <span id="emtyPorduct"></span>
            
            <form action="" class="">
                <div class="row py-4">
                    <div class="col">
                        <input type="text" class="form-control " id="product-name" placeholder="product name.">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control " id="product-price" placeholder="product price">
                    </div>


                </div>
                <button class="btn btn-primary  btn-block" id="add-button">submit</button>

            </form>

        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
